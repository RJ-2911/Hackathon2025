<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="Homestyle.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="https://cbx-prod.b-cdn.net/COLOURBOX38603628.jpg" alt="HungerHood">
                <h2>HungerHood</h2>
            </div>
            <div class="nav-links">
                <a href="homepage2.html" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact Us</a>
                <a href="account.html">Account</a>

                
                
            </div>
        </div>
    </nav>

    <div class="login-container">
        <h1>Sign Up</h1>

        <input type="text" id="signup-username" placeholder="Enter Username">
        <input type="password" id="signup-password" placeholder="Enter Password">
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
        <button id="signupBtn">Sign Up</button>
        <a href="login.html">
            <button id="loginBtn">Login</button>
        </a>
        <p id="signup-msg"></p>
        <p id="error-msg"></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
