<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Information</title>
  <link rel="stylesheet" href="Homestyle.css">
  <style>
    .account-info {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
      margin-top: 120px;
    }
    h2 {
      text-align: center;
    }
    p {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .logout-btn, .login-redirect-btn {
      background-color: #ff4f4f;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 200px;
      border-radius: 5px;
    }
    .logout-btn:hover, .login-redirect-btn:hover {
      background-color: #ff1a1a;
    }
    .message {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <img src="https://cbx-prod.b-cdn.net/COLOURBOX38603628.jpg" alt="HungerHood">
        <h2>HungerHood</h2>
      </div>
      <div class="nav-links">
        <a href="homepage2.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
        <a href="account.html" class="active">Account</a>
      </div>
    </div>
  </nav>

  <div class="account-info" id="account-section">
    <h2>Account Information</h2>
    <!-- Account info will be inserted here if logged in -->
  </div>

  <div class="message" id="message-section">
    <!-- Message or redirect button will appear here if not logged in -->
  </div>

  <script>
    // Function to check if user is logged in and display appropriate content
    function checkLoginStatus() {
      const loggedUser = localStorage.getItem("loggedUser");
      
      const accountSection = document.getElementById("account-section");
      const messageSection = document.getElementById("message-section");

      if (loggedUser) {
        // User is logged in, display account info
        accountSection.innerHTML = `
          <p><strong>Name:</strong> ${loggedUser}</p>
          <button class="logout-btn" onclick="logout()">Logout</button>
        `;
        messageSection.innerHTML = ''; // Clear message section if logged in
      } else {
        // User is not logged in, show message and button to redirect to login
        accountSection.innerHTML = '';
        messageSection.innerHTML = `
          <p>You are not logged in.</p>
          <button class="login-redirect-btn" onclick="redirectToLogin()">Go to Login</button>
        `;
      }
    }

    // Function to handle logout
    function logout() {
      localStorage.removeItem("loggedUser"); // Remove the logged-in user data
      window.location.href = "login.html"; // Redirect to the login page
    }

    // Function to redirect to login page
    function redirectToLogin() {
      window.location.href = "login.html"; // Redirect to the login page
    }

    checkLoginStatus();
  </script>

</body>
</html>
