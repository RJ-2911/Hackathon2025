<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HungerHood</title>
    <link rel="stylesheet" href="Homestyle.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="https://cbx-prod.b-cdn.net/COLOURBOX38603628.jpg" alt="HungerHood">
                <h2>HungerHood</h2>
            </div>
            <div class="nav-links">
                <a href="homepage2.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact Us</a>
                <a href="account.html">Account</a>


                
            </div>
        </div>
    </nav>

    <div class="main-content">
        <img src="https://dsnydonate.cityofnewyork.us/wp-content/uploads/2018/09/shutterstock_1686879859-scaled.jpg" alt="Food Donation" class="hero-image">
        <section class="hero">
            <div class="hero-content">
                <h1>Contact Us</h1>
                <p>Have questions or want to get involved? Reach out to us using the form below.</p>
                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </section>
    </div>

    <script src="navbar.js"></script>

</body>
</html>
